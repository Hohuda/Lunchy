# Named victuals
borsh:
  name: Borsh
  price: 2.55

# Unnamed victuals for each of three main categories
<% 10.times do |n|%>
first_victual_<%= n%>:
  name: FirstVictual#<%= n%>
  price: <%= 1+100/(n + 1)%>
  created_at: <%= Time.zone.now%>
<% end %>

<% 10.times do |n|%>
main_victual_<%= n%>:
  name: MainVictual#<%= n%>
  price: <%= 1+100/(n + 1)%>
  created_at: <%= Time.zone.now%>
<% end %>

<% 10.times do |n|%>
drink_victual_<%= n%>:
  name: DrinkVictual#<%= n%>
  price: <%= 1+100/(n + 1)%>
  created_at: <%= Time.zone.now%>
<% end %>